<!doctype html>
<html ng-app>
<head>
	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
<div ng-controller="TodoControl">
	<h2>Total todos: {{gettodos()}}</h2>
	<ul class="list-unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formtodoText" ng-model-instant >
		<button class="btn-danger" ng-click="addtodo()"><i class="icon-plus"></i>Add</button>
	</form>
	<button class="btn-large-danger" ng-click="cleartodo()">Clear Todos</button>
</div>
</body>
</html>
